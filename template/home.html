{% extends 'base.html' %}

<!-- Navbar Content -->
{% block navbar %}
<i style="color: yellowgreen;" class="fas fa-user-alt"></i>&nbsp;&nbsp; Api Usages List


{% endblock navbar %}

<!-- Page Content -->
{% block content %}

<div class="container">
    <br><br>

    <h5>Date Range Filter</h5>
    <div class="d-flex align-items-center">
        <table border="0" cellspacing="5" cellpadding="5">
            <tbody>
                <tr>
                    <td>Start date:</td>
                    <td><input type="date" id="min" name="min"></td>

                    <td>End date:</td>
                    <td><input type="date" id="max" name="max"></td>

                    <td>
                        <select class="form-select form-select-sm" placeholder="" id="menu" aria-label="Default select example">
                            <option selected value="">select menu</option>
                            {% for api_list in api%}
                            <option>{{api_list.api_name}}</option>
                            {% endfor %}
                    </td>
                    <td><button type="submit" id="submit" class="btn btn-primary btn-sm ">Submit</button></td>
                    <td><button type="button" id="reset" class="btn btn-primary btn-sm ">Reset</button></td>
                    <td>
                    </td>
                </tr>
        </tbody>
        </table>
        <div class="ms-auto">
            <label for="" class="">Count:</label>
            <input type="text" id="total" value="" disabled class="form-control-sm" size="5">
        </div>
    </div>

    <table class="table table-bordered" id="example" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th>Organization_name</th>
                <th>Api_name</th>
                <th>Date</th>
                <th>Usages</th>
            </tr>
        </thead>
    </table>
</div> <!-- End // container -->

<br><br><br><br>
{% endblock content %}
